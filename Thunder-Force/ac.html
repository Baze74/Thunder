<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="ac.css">
</head>
<body>
    <div class="container">
        <h1>Sold cars</h1>
        <form id="sold-form">
            <label for="brand">Car Brand</label>
            <input type="text" id="brand" placeholder="Enter car brand" required><br><br>

            <label for="price">Car Price</label>
            <input type="number" id="price" placeholder="Enter car price" required><br><br>

            <label for="description">Car Description</label><br><br>
            <textarea id="description" placeholder="Enter car description" required></textarea><br><br>

            <label for="image">Upload Image:</label>
            <input type="file" id="image" accept="image/*" required><br>

            <button type="submit">Add a car</button>
        </form>
        <h2>Car List</h2>
        <div id="car-list"></div>
        <button id="clear-all">Clear All Data Entered</button>
    </div>
    <script src="ac.js"></script>
</body>
</html>
